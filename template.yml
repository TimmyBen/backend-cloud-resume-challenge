AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Template for Cloud Resume Challenge

Resources:
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET, POST, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  MyDynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number

  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda_code/
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      Timeout: 300
      Environment:
        Variables:
          tablename: !Ref MyDynamoDBTable
      Events:
        Countapi:
          Type: Api
          Properties:
            Path: /count
            Method: POST
            RestApiId:
              Ref: APIGateway
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:UpdateItem"
              Resource: !GetAtt
                - MyDynamoDBTable
                - Arn
